<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservia</title>
    <meta name="description" content="Reservation d'herbegement dans la ville de votre choix">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Raleway:bold">
    <script src="https://kit.fontawesome.com/2929b156e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container--header">
            <img src="images/logo/Reservia.svg">
            <nav>
                <ul>
                    <li><a href="#">Hebergement</a></li>
                    <li><a href="#">Activités</a></li>
                    <li><a href="#" class="blue">S'inscrire</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="cotnainer--first--section">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2>En plein centre ville ou en pleine nature</h2>
        <div id="container--input">
            <div class="btn--first"><i class="fas fa-map-marker-alt"></i></div>
            <input type="texte" class="text--input"></input>
            <div class="btn--second">Rechercher</div>
        </div>
        <div id="text--filtre">Filtres
            <div class="filtre filtre--eco"><i class="fas fa-money-bill-wave"></i>Economique</div>
            <div class="filtre"><i class="fas fa-child"></i>Familial</div>
            <div class="filtre"><i class="fas fa-heart"></i>Romantique</div>
            <div class="filtre"><i class="fas fa-dog"></i>Animaux autorisés</div>
        </div>
        <div id="information"><i class="fas fa-info"></i><span>Plus de 500 logements sont disponibles dans cette ville</span></div>
    </section>

    <section class="container--section--second">

    </section>

</body>

</html>
